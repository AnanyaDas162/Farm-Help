<!DOCTYPE html>
<html lang="en">
<head>
    <script src="login-script.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login-style.css">
    <title>Farm Help Login</title>
</head>
<body>
    <div class="container">
       <div class="bubbles">
        <div class="glassmorphism">
            <div style="height: 95%;width: 95%; display: flex;flex-direction: column;">
                <div class="container-list">
                    <button class="btn" id="btn-1"onclick="active_1()">Farmer</button>
                    <button class="btn" id="btn-2"onclick="active_2()">Expert</button>
                </div>
                <div class="input-list">
                   <section class="input-section">
                    <div class="input-type">Name</div>
                    <input type="text"class="input">
                   </section>
                   <section class="input-section">
                    <div class="input-type">Phone</div>
                    <input type="text"class="input">
                   </section>
                   <section class="input-section">
                    <div class="input-type">Email</div>
                    <input type="text"class="input">
                   </section>
                   <section class="input-section">
                    <div class="input-type">State</div>
                    <input type="text"class="input">
                   </section>
                   <section id="for-expert">
                    <section class="input-section"style="height:33%;">
                        <div class="input-type">Exp year</div>
                        <input type="text"class="input">
                       </section>
                       <section class="input-section" style="height:33%;">
                        <div class="input-type">Institution</div>
                        <input type="text"class="input">
                       </section>
                       <section class="input-section" style="height:33%;">
                        <div class="input-type">ID proof</div>
                        <input type="text"class="input">
                       </section>
                   </section>
                </div>
                <div class="container-list">
                    <button class="btn">Register</button>
                    <button class="btn">Login</button>
                </div>
            </div>
        </div>
        <div class="background-effect" id="buuble-1"style="--i: 11;"></div>
        <div class="background-effect" id="buuble-2" style="--i: 12;"></div>
        <div class="background-effect" id="buuble-3" style="--i: 24;"></div>
        <div class="background-effect" id="buuble-4" style="--i: 14;"></div>
        <div class="background-effect" id="buuble-5" style="--i: 10;"></div>
        <div class="background-effect" id="buuble-6" style="--i: 19;"></div>
        <div class="background-effect" id="buuble-7" style="--i: 25;"></div>
        <div class="background-effect" id="buuble-8" style="--i: 30;"></div>
        <div class="background-effect" id="buuble-9" style="--i: 21;"></div>
        <div class="background-effect" id="buuble-10" style="--i: 17;"></div>
        <div class="background-effect" id="buuble-11" style="--i: 13;"></div>
        <div class="background-effect" id="buuble-12" style="--i: 22;"></div>
        <div class="background-effect" id="buuble-13" style="--i: 26;"></div>
        <div class="background-effect" id="buuble-14" style="--i: 29;"></div>
        <div class="background-effect" id="buuble-15" style="--i: 31;"></div>
        <div class="background-effect" id="buuble-16" style="--i: 15;"></div>
        <div class="background-effect" id="buuble-17" style="--i: 9;"></div>
        <div class="background-effect" id="buuble-18" style="--i: 24;"></div>
        <div class="background-effect" id="buuble-19" style="--i: 23;"></div>
        <div class="background-effect" id="buuble-20" style="--i: 32;"></div>
        <div class="background-effect" id="buuble-21" style="--i: 27;"></div>
        <div class="background-effect" id="buuble-22" style="--i: 33;"></div>
        <li class="animate" id="box-1"></li>
        <li class="animate" id="box-2"></li>
        <li class="animate" id="box-3"></li>
        <li class="animate" id="box-4"></li>
        <li class="animate" id="box-5"></li>
        <li class="animate" id="box-6"></li>
        <li class="animate" id="box-7"></li>
        <li class="animate" id="box-8"></li>
        <li class="animate" id="box-9"></li>
        <li class="animate" id="box-10"></li>
        <li class="animate" id="box-11"></li>
        <li class="animate" id="box-12"></li>
        <li class="animate" id="box-13"></li>
       </div>
    </div>
</body>
</html>
